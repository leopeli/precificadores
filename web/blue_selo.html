<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blue e Selo</title>
</head>
<body>
    <div class="container">
        <div class="grid-5">
            <img src="./assets/blue_selo/microondas_branco.png" alt="Microondas Philco Branco">
        </div>
        <div class="grid grid-4 ofertas">
            <p class="text_produto">Micro-ondas 21 litros Philco PMO21</p>
            <p class="preco_antigo">R$ 399,99</p>
            <div class="box-ofertas -azul">
                <p class="preco"><span class="moeda">R$</span>359<span class="centavos">,99</span></p>
                <div class="rodape-box">
                    <p class="exclusivo maiuscula">Exclusivo Cliente</p>
                    <img class="thumb" src="./assets/blue_selo/logo_clube_extra.png" alt="logo clube Extra">
                </div>
            </div>
        </div>

        <div class="grid grid-3 ofertas _center">
            <div class="box-ofertas -cinza">
                <div class="titulo-box">12X sem juros</div>
                <div class="preco">
                    <span class="moeda">R$</span>
                    <p>30</p>
                    <span class="centavos">,00<br><span class="parcelas">mensais</span></span>
                </div>
                <div class="rodape-box">
                    <p class="exclusivo maiuscula">pagando com os cartões extra</p>
                    <img class="thumb" src="./assets/blue_selo/cartoes_duplo.png" alt="Cartões Extra">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
